<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid con Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-6 col-md-3 col-lg-3 bg-one b-size d-flex justify-content-center align-items-center">1</div>
        <div class="col-6 col-md-3 col-lg-3 bg-two b-size d-flex justify-content-center align-items-center">2</div>
        <div class="col-6 col-md-3 col-lg-3 bg-three b-size d-flex justify-content-center align-items-center">3</div>
        <div class="col-6 col-md-3 col-lg-3 bg-four b-size d-flex justify-content-center align-items-center">4</div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 col-lg bg-five">1</div>
        <div class="col-12 col-md-6 col-lg bg-six">2</div>
        <div class="col-12 col-md-6 col-lg bg-seven f-color">3</div>
        <div class="col-12 col-md-6 col-lg bg-eight">4</div>
        <div class="col-12 col-md-6 col-lg bg-nine">5</div>
        <div class="col-12 col-md-6 col-lg bg-ten">6</div>
        <div class="col-12 col-md-6 col-lg bg-eleven">7</div>
        <div class="col-12 col-md-6 col-lg bg-twelve">8</div>
        <div class="col-12 col-md-6 col-lg bg-thirteen">9</div>
        <div class="col-12 col-md-6 col-lg bg-fourteen">10</div>
      </div>
     
    </div>
  </body>
</html>
